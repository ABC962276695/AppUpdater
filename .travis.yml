language: android
jdk: oraclejdk8

android:
  components:
    - build-tools-27.0.3
    - android-27
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

    # Needed to run emulator(s)
    - android-25
    - sys-img-armeabi-v7a-google_apis-25
  licenses:
    - '.+'

before_script:
  - echo yes | android update sdk --no-ui --all --filter platform-tools,tools
  - echo yes | android update sdk --no-ui --all --filter build-tools-27.0.3
  - echo yes | android update sdk --no-ui --all --filter android-27
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
    - ./gradlew build connectedCheck
